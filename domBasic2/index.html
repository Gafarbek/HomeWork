<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <img src="./images/image 1(4).png" alt="">

        <div class="description">
            <div class="characteristic">
                <div class="move">
                    <p>Запас хода</p>
                    <h2>750км</h2>
                </div>
                <div class="price">
                    <p>Цена</p>
                    <h2>$89, 990</h2>
                </div>
            </div>
    
            <div class="settings">
                <div class="parametrs">
                    <div class="values">
                        <p>Скорость автомобиля</p>
                        <h2>60 км/ч</h2>
                    </div>
                    <div class="plusKm">
                        <button data-kilometer="10"></button>
                        <button data-kilometer="-10"></button>
                    </div>
                </div>
                <div class="parametrs">
                    <div class="values">
                        <p>Температура за окнами</p>
                        <h2>20°</h2>
                    </div>
                    <div class="buttons">
                        <button data-value="5"></button>
                        <button data-value="-5"></button>
                    </div>
                </div>
                <div class="parametrs">
                    <div class="values">
                        <p>Диски</p>
                        <h2>19</h2>
                    </div>
                    <div class="disks">
                        <button data-value="1"></button>
                        <button data-value="-1"></button>
                    </div>
                </div>
                <div class="car">
                    <p>Кондиционер</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
                <div class="car">
                    <p>Версия Long Range</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
                <div class="car">
                    <p>Вид автомобиля</p>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js">
        
    </script>
</body>
</html>
